  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const config = {

      // Lista de ciudades para agregar en las notificaciones
      const ciudades = ["Corrientes", "Santa Fe", "Buenos Aires", "Rosario"];

      // Funci√≥n para obtener un valor aleatorio de un arreglo
      function getRandom(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
      }

      // Funci√≥n para calcular un tiempo aleatorio (hace X minutos u horas)
      function getTimeAgo() {
        const h = Math.floor(Math.random() * config.tiempoMaximo);
        const m = Math.floor(Math.random() * 60);
        return h === 0 ? `hace ${m} minutos` : `hace ${h} hora${h > 1 ? 's' : ''}`;
      }

      // Funci√≥n para generar y mostrar las notificaciones
      function showNotification() {
        const nombre = getRandom(nombres); // Obtiene un nombre aleatorio
        const ciudad = getRandom(ciudades); // Obtiene una ciudad aleatoria
        const tiempo = getTimeAgo(); // Obtiene el tiempo aleatorio

        const noti = document.createElement("div");
        noti.className = "xpo-notification-wrap";

            <img src="${config.productImage}" alt="Premio">
          </div>
          <div class="xpo-col">
            <div class="xpo-notification-name">${nombre}</div>
            <div class="xpo-notification-product">${config.productName}</div>
            <div class="xpo-location">Desde ${ciudad} ‚Ä¢ ${tiempo}</div>
          </div>
        `;
        document.body.appendChild(noti);
        setTimeout(() => noti.classList.add("show"), 100);
        setTimeout(() => {
          noti.classList.remove("show");
          setTimeout(() => noti.remove(), 500);
        }, config.duracion * 1000);
